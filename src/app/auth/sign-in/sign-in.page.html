<ion-content class="form" padding>

  <div text-center>
    <h1>Sign In</h1>
  </div>

  <form [formGroup]="login" (ngSubmit)="signinForm()">
    <div padding>
      <ion-item>
        <ion-label position="floating">Your Email</ion-label>
          <ion-input type="email" formControlName="email" placeholder="user@email.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Your password</ion-label>
          <ion-input type="password" formControlName="password" placeholder="user password">
          </ion-input>
      </ion-item>
      
      <br>
      <ion-button shape="full" size="large" type="submit" color="tertiary" [disabled]="!login.valid">Sign In</ion-button>
      <br>
      <ion-button shape="full" size="large" routerLink="/sign-up" color="tertiary">Sign Up</ion-button>
    </div>
  </form>

      

</ion-content>
